name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: war-file
        path: /home/runner/work/jenkins-apache/jenkins-apache/webapp/target/*.war

    - name: List build directory contents
      run: ls -la /home/runner/work/jenkins-apache/jenkins-apache/webapp/target

    - name: Build Docker image
      run: |
        docker build -t my-image .
        docker tag my-image:latest myrepo6783.azurecr.io/java-image:latest

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: login to acr
      run: az acr login --name myrepo6783

   
