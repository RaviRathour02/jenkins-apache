name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: war-file
        path: /home/runner/work/jenkins-apache/jenkins-apache/webapp/target/*.war

    - name: List build directory contents
      run: ls -la /home/runner/work/jenkins-apache/jenkins-apache/webapp/target

    - name: Build Docker image
      run: |
        docker build -t my-image .
        docker tag my-image:latest myrepo6783.azurecr.io/java-image:latest

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: login to acr
      run: az acr login --name myrepo6783

    - name: Push Docker image to ACR
      run: |
        docker push myrepo6783.azurecr.io/java-image:latest

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set up kubelogin for non-interactive login
      uses: azure/use-kubelogin@v1
      with:
        kubelogin-version: 'v0.0.25'

      # Retrieves your Azure Kubernetes Service cluster's kubeconfig file
    - name: Get K8s context
      uses: azure/aks-set-context@v3
      with:
        resource-group: dev-grp
        cluster-name: aa-cluster
        admin: 'false'
        use-kubelogin: 'true'
   - name: Deploy to AKS
      run: |
        kubectl create secret docker-registry acr-auth \
          --docker-server=${{ secrets.ACR_LOGIN_SERVER }} \
          --docker-username=${{ secrets.ACR_USERNAME }} \
          --docker-password=${{ secrets.ACR_PASSWORD }} \
          --namespace default || true
        kubectl apply -f deployment.yaml
